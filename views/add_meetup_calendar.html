{{_header}}
<form class="form-horizontal" method="post" action='/communities/{{community_id}}/add_meetup'>
    <fieldset>
      <legend>Add Meetup Calendar</legend>
      <div class="form-group">
        <label for="feedUrl" class="col-lg-2 control-label">Meetup URL</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="feedUrl" placeholder="http://www.meetup.com/" name="feedUrl">
        </div>
      </div>
      <div class="form-group">
        <label for="notes" class="col-lg-2 control-label">Notes</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="notes" name="notes"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="public" class="col-lg-2 control-label">Public</label>
        <div class="col-lg-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="public" name="public" checked="true"> Public?
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </fieldset>
  </form>
{{_footer}}
